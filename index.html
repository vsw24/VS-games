<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - Rock Paper Style</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f9f9;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #8000ff;
      font-size: 2rem;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #8000ff;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .cell:active {
      transform: scale(0.95);
    }
    .status {
      font-size: 1.2rem;
      color: #8000ff;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #8000ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Let's Play Tic Tac Toe!!</h1>
  <div class="board" id="board"></div>
  <div class="status" id="status">Turn: ðŸ‘Š (Player X)</div>
  <button onclick="resetGame()">Play Again</button>

  <script>
    const board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    const symbols = { X: "âŒ", O: "â­•" }; // ðŸ‘Š and âœ‹

    function drawBoard() {
      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = "";
      board.forEach((val, index) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.innerHTML = val ? symbols[val] : "";
        cell.onclick = () => handleClick(index);
        boardDiv.appendChild(cell);
      });
    }

    function handleClick(index) {
      if (board[index] !== "") return;
      board[index] = currentPlayer;
      drawBoard();
      if (checkWinner()) {
        document.getElementById("status").innerText = `Winner: ${symbols[currentPlayer]} (Player ${currentPlayer})`;
        return;
      }
      if (!board.includes("")) {
        document.getElementById("status").innerText = "It's a Draw!";
        return;
      }
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      document.getElementById("status").innerText = `Turn: ${symbols[currentPlayer]} (Player ${currentPlayer})`;
    }

    function checkWinner() {
      const combos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return combos.some(c => 
        board[c[0]] && board[c[0]] === board[c[1]] && board[c[1]] === board[c[2]]
      );
    }

    function resetGame() {
      for (let i = 0; i < 9; i++) board[i] = "";
      currentPlayer = "X";
      document.getElementById("status").innerText = `Turn: ${symbols[currentPlayer]} (Player ${currentPlayer})`;
      drawBoard();
    }

    drawBoard();
  </script>
</body>
</html>
